<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-wrapper">
        <div id="canvas-container">
            <div id="hud">
                <span id="hud-label">HEALTH</span>
                <div id="health-bar-track">
                    <div id="health-bar-fill"></div>
                </div>
                <span id="health-text">3 / 3</span>
                <span id="hud-score-label">KILLS</span>
                <span id="score-display">0</span>
            </div>
            <canvas id="gameCanvas" width="1100" height="750"></canvas>
            <div id="start-screen" class="visible">
                <div id="start-title">TANK BATTLE</div>
                <div id="start-controls">WASD &nbsp;·&nbsp; MOUSE AIM &nbsp;·&nbsp; CLICK FIRE</div>
                <button id="start-btn" onclick="startGame()">PLAY</button>
            </div>
            <div id="game-over-screen">
                <div id="game-over-text">GAME OVER</div>
                <div id="final-score">KILLS: <span id="final-score-value">0</span></div>
                <button id="restart-btn" onclick="restartGame()">RESTART</button>
            </div>
        </div>
        <div id="upgrades-panel">
            <div id="panel-header">UPGRADES</div>
            <div id="money-display">£0</div>
            <div id="upgrade-list"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
